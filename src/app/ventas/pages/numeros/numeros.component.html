<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes Incluídos en Angular - Usualmente en el módulo de Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:"1.2-2" }} <!--Si decimos 1.2-4 es que va a mostrar siempre 2 decimales pero puede llegar hasta 4-->
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{ ventasNetas + 2000000 | currency:'MXN':"symbol-narrow":"1.0-4" }} 
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual "
                subheader="del presente año">
            {{ porcentaje | percent:"2.2-2" }} 
        </p-card>
    </div>
</div>
